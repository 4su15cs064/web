<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
  <body>
  <form action="#" name="StudentRegistration" onSubmit="return(validate());">
<table cellpadding="2" width="50%" height="100%" bgcolor="pink" align="center"
  cellspacing="2">
<tr>
  <td colspan=2>
  <center><font size=4><b><u>Student Registration Form</u></b></font></center>
  </td>
</tr>
<tr>
  <td>FirstName</td>
  <td><input type=text name=textnames id="textname" size="30"></td>
  <td>lastName</td>
  <td><input type="text" name="lastname" id="lastname" size="30"></td>
</tr>
<tr>
  <td>phone</td>
  <td><input type="text" name="phone" id="phone" size="30"></td>
  <td>Email</td>
  <td><input type="text" name="email" id="email" size="30"></td>
</tr>
<tr>
  <td>Address</td>
  <td><input type="text" name="address" id="address" size="30"></td>
   <td>username</td>
   <td><input type="text" name="username" id="username" size="30"></td>
</tr>
<tr>
   <td>password</td>
   <td><input type="password" name="password" id="password" size="30"></td>
  <td>gender</td>
  <td><input type="radio" name="sex" value="male" size="10">Male
  <input type="radio" name="sex" value="Female" size="10">Female</td>
  </tr>
<tr>
  <td>College</td>
  <td><select name="College">
  <option value="-1" selected>select..</option>
  <option value="SDMIT">SDMIT</option>
  <option value="CANARA">CANARA</option>
  <option value="SAHYADRI">SAHYADRI</option>
  <option value="ALVAS">ALVAS</option>
  </select></td>
  <td>university</td>
  <td><input type="checkbox" name="university" value="VTU" size="10">VTU
  <input type="checkbox" name="university" value="AUTONOMOUS" size="10">AUTONOMOUS</td>
</tr>
<tr>
  <td><input type="reset"></td>
  <td colspan="2"><input type="submit" value="Submit" /></td>
</tr>
</table>
</form>
</body>
</html>
